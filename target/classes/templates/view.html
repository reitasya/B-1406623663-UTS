<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lihat Data Penduduk</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
 <div th:replace="fragments/header"></div>
 <div class="container">
  <div class="table-responsive">
   <br />
   <center>
    <h3> Detail Produk </h3>
   </center>
   <br />
   <table class="table">
    <tr>
     <td style="text-align: left; width: 50%"><b>Nama produk</b></td>
     <td th:text="${product.nama}">Nama produk</td>
    </tr>
    <tr>
     <td style="text-align: left"><b>Deskripsi produk</b></td>
     <td th:text="${product.deskripsi}">Deskripsi produk</td>
    </tr>
    <tr>
     <td style="text-align: left"><b>Kategori produk</b></td>
     <td
      th:text="${product.kategori}">Kategori Produkr</td>
    </tr>
    <tr>
     <td style="text-align: left"><b>Pabrikan</b></td>
     <td th:text="${product.pabrikan}">Pabrikan</td>
    </tr>
    <tr>
     <td style="text-align: left"><b>Berat</b></td>
     <td
      th:text="${product.berat}">Berat</td>
    </tr>
    <tr>
    <td style="text-align: left"><b>Harga</b></td>
     <td
      th:text="${product.harga}">Harga</td>
    </tr>
    <tr>
    <td style="text-align: left"><b>Tahun produksi</b></td>
     <td
      th:text="${product.tahun_produksi}">Tahun produksi</td>
    </tr>
    <tr>
    <td style="text-align: left"><b>Jumlah stok tersedia</b></td>
     <td
      th:text="${product.jumlah_stok}">Jumlah stok tersedia</td>
    </tr>
    <tr>
    <td style="text-align: left"><b>Kondisi produk</b></td>
     <td th:text="${product.kondisi}">Kondisi</td>
    </tr>
    
   </table>
   
  </div>
 </div>
 <div th:replace="fragments/footer"></div>
</body>
</html>
