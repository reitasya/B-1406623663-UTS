<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View All Students</title>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">
		<br />
		<h2>All Students</h2>
		<table id="daftarSeluruhProduct"
			class="table table-striped table-bordered dt-responsive nowrap">
			<thead>
				<tr>
					<th class="text-center">No.</th>
					<th class="text-center">Nama Produk</th>
					<th class="text-center">Deskripsi</th>
					<th class="text-center">Kategori</th>
					<th class="text-center">Pabrikan</th>
					<th class="text-center">Aksi</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product,iterationStatus: ${products}">
					<td class="text-center" th:text="${iterationStatus.count}">No.
						1</td>
					<td class="text-center" th:text=" ${product.nama}">Nama produk</td>
					<td class="text-center" th:text=" ${product.deskripsi}">Deskripsi</td>
					<td class="text-center" th:text=" ${product.kategori}">Kategori produk</td> 
					<td class="text-center" th:text="${product.pabrikan}">Pabrikan</td>				
					<div class="btn-group" role="group">
						<!-- <td><a th:href="'/student/update/'+${student.npm}"> <span
								class="input-group-btn">
									<button type="button" class="btn btn-sm" id="as" name="as"
										value="Go">Update</button>
							</span>
						</a></td> -->
					</div>
				</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="fragments/footer"></div>
	<script>
		$(document).ready(function() {
			$('#daftarSeluruhSiswa').DataTable({
				responsive : true
			});
		})
	</script>
</body>
</html>
